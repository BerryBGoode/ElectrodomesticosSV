<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css.map">
    <link rel="stylesheet" href="../../resources/css/private.css">
    <link rel="shortcut icon" href="../../resources/img/logos/logo.png" type="image/x-icon">
    <title>Electrodomesticos SV</title>
</head>

<body>
    <div class="nav-render"></div>
    <div class="container container-catalog">
        <div class="top">
            <h3>Pedidos</h3>
            <!-- trigger del modal -->
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#Modal"
                id="btn-agregar">
                Agregar
            </button>
        </div>
        <div class="table">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th class="hide"></th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-orden"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Orden</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" id="form-orden">
                    <div class="modal-body">
                        <!-- id orden -->
                        <input type="number" name="idorden" id="idorden" class="hide">

                        <!-- producto -->
                        <div class="form-floating mb-3">
                            <select class="form-select" id="productos" id="productos" name="productos"
                                aria-label="Floating label select example" required>

                            </select>
                            <label for="productos">Producto</label>
                        </div>
                        <!-- cantidad -->
                        <div class="form-floating mb-3">
                            <input type="number" min="1" class="form-control" id="cantidad" placeholder="cantidad" name="cantidad">
                            <label for="cantidad">Cantidad</label>
                        </div>

                        <!-- fecha -->
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="fecha" placeholder="Fecha" name="fecha"
                                required>
                            <label for="fecha">Fecha</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" id="cancelar" class="btn btn-danger"
                            data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success" id="proceso"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script src="../../controllers/private/render.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script type="module" src="../../controllers/private/pedidos.js"></script>
</body>

</html>
