    <div class="container login">
        <div class="form">
            <h2>Crear cuenta</h2>
            <div class="inputs">
                <form method="post" id="crear-cuenta">
                    <div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario"
                                name="usuario" required>
                            <label for="usuario">Nombre de usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="clave" placeholder="Contraseña"
                                name="clave" required>
                            <label for="clave">Contraseña</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombres" placeholder="Nombres"
                                name="nombres" required>
                            <label for="nombres">Nombres</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos"
                                name="apellidos" required>
                            <label for="apellidos">Apellidos</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="correo" placeholder="Correo"
                                name="correo" required>
                            <label for="correo">Correo</label>
                        </div>                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="direccion" placeholder="Direccion"
                                name="direccion" required>
                            <label for="direccion">Direccion</label>
                        </div>                        
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn btn-secondary btn-lg btn-login">Crear</button>
                    </div>
                </form>
            </div>
        </div>
